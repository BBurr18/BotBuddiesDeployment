<html>
    <head>
        <title>GitBot</title>
        <link rel="shortcut icon" type="image/png" href="../images/gitbot.png"/>
        <link href="../css/style.css" type="text/css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="shadow">
            <h1>GitBot</h1>
        </header>
        <section id="s-logo">
            <p id="p-logo">
                <img id="logo" class="shadow" src="../images/gitbot.png" alt="GitBot">
            </p>
            <p id="p-description">A simple GitHub Bot.</p>
        </section>
        <h2 class="shadow">Features</h2>
        <div id="d-features">
            <div id="d-notification">
                <img class="feature-icon shadow" src="../images/notification.png" alt="Notification Icon">
                <p>Send notifications for new commits.</p>
            </div>
            <div id="d-delete">
                <img class="feature-icon shadow" src="../images/delete.png" alt="Delete Icon">
                <p>Delete branches that have been merged already.</p>
            </div>
            <div id="d-prevent">
                <img class="feature-icon shadow" src="../images/prevent.png" alt="Prevent Icon">
                <p>Prevent merging of pull requests if the title contains the word WIP.</p>
            </div>
        </div>
    </body>
    <footer class="shadow">
        <p id="p-footer">&copy; CS471 Bot Buddies Spring 2020</p>
    </footer>
</html>
